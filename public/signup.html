<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bonsai - Homepage</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700|Raleway:400,400i" rel="stylesheet">

	<!-- Firebase -->
	<script defer src="/__/firebase/5.5.7/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/5.5.7/firebase-auth.js"></script>
	<script defer src="/__/firebase/5.5.7/firebase-database.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="/__/firebase/init.js"></script>

	<!-- Chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="styles/index.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
</head>

<body style="background-color:#F1F7ED;">
	<div id="navbar"></div>

	<div class="content">
		<form class="col-lg-6 mx-auto" id="signupForm" method="post" style="padding:0">
			<h1>Select a Hobby</h1>
			<br>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="hobbyDropdownTitle" data-toggle="dropdown"
				 aria-haspopup="true" aria-expanded="false">
					Hobby
				</button>
				<div id="hobbyDropdown" class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<button class="dropdown-item" type="button">Cooking</button>
					<button class="dropdown-item" type="button">Gardening</button>
				</div>
			</div>
			<br><br><br><br>

			<h1>What is your skill level?</h1>
			<br>
			<div class="row">
				<label class="radio-inline col-md"><input id="beginRadio" type="radio" name="optradio" onclick="skillClk()">&nbsp;Beginner</label>
				<label class="radio-inline col-md"><input id="interRadio" type="radio" name="optradio" onclick="skillClk()">&nbsp;Intermediate</label>
				<label class="radio-inline col-md"><input id="expertRadio" type="radio" name="optradio" onclick="skillClk()">&nbsp;Advanced</label>
			</div>
			<br><br><br><br>

			<h1>What role would you like?</h1>
			<h2>(Select at least one)</h2>
			<br>
			<div class="row">
				<div class="form-check col-md">
					<input class="form-check-input" type="checkbox" value="" id="mentorChkbox" onclick="roleClk()">
					<label class="form-check-label" for="mentorChkbox">
						Mentor
					</label>
				</div>
				<div class="form-check col-md">
					<input class="form-check-input" type="checkbox" value="" id="menteeChkbox" onclick="roleClk()">
					<label class="form-check-label" for="menteeChkbox">
						Mentee
					</label>
				</div>
			</div>
			<br><br>
			<input class="btn btn-default" type="button" id="continueButton" value="Continue" onclick="createUser()" data-loading-text="Signing Up..."
			 disabled>
		</form>

	<!-- Custom Scripts -->
	<script src="scripts/signup.js"></script>
</body>

</html>
