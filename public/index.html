    <title>Bonsai</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700|Raleway:400,400i" rel="stylesheet">

      <li><a href="#resources">Resources</a></li>

    <div class="content">
      <h1>My Goals</h1>
      
      
      <div class="goals-container">
        <div class="panel">
          <h3>Weekly Goal</h3>
          <div class="panel-center">
